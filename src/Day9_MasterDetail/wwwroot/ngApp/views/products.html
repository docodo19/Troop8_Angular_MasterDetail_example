<h1>Products State</h1>

<table class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Details</th>
    </tr>
    <tr ng-repeat="product in controller.products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td><a href="/details/{{product.id}}">Details</a></td>
    </tr>

</table>
